<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPA</title>
    <link rel="icon" href="logo/logo(icon).jpg">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <!-- Contenedor principal -->
        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="PaginaPrincipal.html">
                    <img src="logo/LOGO(DAPA).png" alt="Logo DAPA" class="img-fluid mb-4 mx-auto d-block">
                </a>
                <a href="#" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-magnifying-glass"></i>
                    Buscar</a>
                <a href="PaginaPerfil.html" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-user"></i>
                    Perfil</a>
                <a href="#" class="btn btn-light btn-lg btn-block"><i class="fa-solid fa-upload"></i> Crear</a>
            </div>

            <!-- Sección de contenido principal -->
            <div class="col-md-10 d-flex flex-column align-items-center">
                <h1 class="my-3">DAPA — De artistas, para artistas</h1>
                <div class="table-responsive w-100">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 15%;">UserName</th>
                                <th scope="col" style="width: 25%;">Description</th>
                                <th scope="col" style="width: 25%;">Image</th>
                                <th scope="col" style="width: 15%;">Stars</th>
                                <th scope="col" style="width: 15%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Hola</td>
                                <td>Como</td>
                                <td>estas</td>
                                <td>ok</td>
                                <td>
                                    <a href="#" class="btn btn-small btn-dark" data-toggle="modal"
                                        data-target="#updateModal"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="" class="btn btn-small btn-dark"><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!----Modal de actualizar Campos-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Actualizar Datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Imagen</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-dark">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/457bda309b.js" crossorigin="anonymous"></script>
</body>

</html>
