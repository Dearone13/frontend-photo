<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAPA</title>
    <link rel="icon" href="logo/logo(icon).jpg" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <img src="logo/LOGO(DAPA).png" alt="Logo DAPA" />
          <button
            class="btn btn-light"
            data-toggle="modal"
            data-target="#registerModal"
          >
            Registrar
          </button>
          <button
            class="btn btn-light"
            data-toggle="modal"
            data-target="#loginModal"
          >
            Iniciar sesión
          </button>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-10 main-content">
          <div class="header-buttons">
            <button
              class="btn btn-dark"
              data-toggle="modal"
              data-target="#loginModal"
            >
              Iniciar sesion
            </button>
            <button
              class="btn btn-dark"
              data-toggle="modal"
              data-target="#registerModal"
            >
              Registrar
            </button>
          </div>

          <h1>DAPA — De artistas, para artistas</h1>

          <!-- Carrusel de imágenes -->
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
            data-interval="2000"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imagenes/imagen2.jpeg"
                  class="d-block w-50 mx-auto"
                  alt="Imagen 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes/imagen4.jpeg"
                  class="d-block w-50 mx-auto"
                  alt="Imagen 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes/imagen6.jpg"
                  class="d-block w-50 mx-auto"
                  alt="Imagen 3"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de inicio de sesión -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login into DAPA</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <a
                href="PaginaPrincipal.html"
                type="submit"
                class="btn btn-secondary btn-block"
                >Login up</a
              >
            </form>
            <div class="text-center mt-3">
              <p>
                No tienes cuenta?
                <a href="#" id="showRegisterModal">Regístrate aquí</a>.
              </p>
              <p><a href="#" id="showRegisterModal2">Regístrate Gratis</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de registro -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">
              Regístrate gratis En DAPA
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="birthday">Fecha Cumpleaños</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-secondary btn-block">
                Regístrate
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mostrar el modal de registro desde el modal de inicio de sesión
      document
        .getElementById("showRegisterModal")
        .addEventListener("click", function () {
          $("#loginModal").modal("hide");
          $("#registerModal").modal("show");
        });

      document
        .getElementById("showRegisterModal2")
        .addEventListener("click", function () {
          $("#loginModal").modal("hide");
          $("#registerModal").modal("show");
        });
    </script>
    <script src="Json.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
