<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPA</title>
    <link rel="icon" href="logo/logo(icon).jpg">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <!-- Contenedor principal -->
        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="PaginaPrincipal.html">
                    <img src="logo/LOGO(DAPA).png" alt="Logo DAPA" class="img-fluid mb-4 mx-auto d-block">
                </a>
                <a href="#" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-magnifying-glass"></i>
                    Buscar</a>
                <a href="PaginaPerfil.html" class="btn btn-light btn-lg btn-block mb-3"><i class="fa-solid fa-user"></i>
                    Perfil</a>
                <a href="#" class="btn btn-light btn-lg btn-block"><i class="fa-solid fa-upload"></i> Crear</a>
                <a href="index.html" class="btn btn-light btn-lg btn-block"><i class="fa-solid fa-upload"></i>Salir</a>
            </div>

            <!-- Sección de contenido principal -->
            <div class="col-md-10 d-flex flex-column align-items-center">
                <h1 class="my-3">DAPA — De artistas, para artistas</h1>
                <div class="table-responsive w-100">
                    <table class="table table-bordered text-center" id="data-table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">lastName</th>
                                <th scope="col">birthday</th>
                                <th scope="col">user</th>
                                <th scope="col">Email</th>
                                <th scope="col">password</th>
                                <th scope="col"><a href="#" class="btn btn-small btn-dark" data-toggle="modal"
                                    data-target="#registerUserModal"><i class="fa-solid fa-plus"></i></a></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!----Modal registro--->
    <!-- Modal para registrar usuario -->
    <div class="modal fade" id="registerUserModal" tabindex="-1" aria-labelledby="registerUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerUserModalLabel">Registrar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerUserForm">
                        <div class="form-group">
                            <label for="registerUserName">Nombre</label>
                            <input type="text" class="form-control" id="registerUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUserLastName">Apellido</label>
                            <input type="text" class="form-control" id="registerUserLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUserBirthday">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="registerUserBirthday" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUseruser">User</label>
                            <input type="text" class="form-control" id="registerUseruser" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUserEmail">Email</label>
                            <input type="email" class="form-control" id="registerUserEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUserPassword">Contraseña</label>
                            <input type="password" class="form-control" id="registerUserPassword" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!---Modal Editar user-->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Actualizar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm">
                        <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel"aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">   
                                    <input type="hidden" class="form-control" id="updateUserId" required>
                                </div>
                            </div>
                        </div>   
                        <div class="form-group">
                            <label for="updateUserName">Nombre</label>
                            <input type="text" class="form-control" id="updateUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateUserLastName">Apellido</label>
                            <input type="text" class="form-control" id="updateUserLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateUserBirthday">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="updateUserBirthday" required>
                        </div>
                        <div class="form-group">
                            <label for="updateUseruser">User</label>
                            <input type="text" class="form-control" id="updateUseruser" required>
                        </div>
                        <div class="form-group">
                            <label for="updateUserEmail">Email</label>
                            <input type="email" class="form-control" id="updateUserEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="updateUserPassword">Contraseña</label>
                            <input type="password" class="form-control" id="updateUserPassword" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Editar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="Json.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/457bda309b.js" crossorigin="anonymous"></script>
</body>

</html>
