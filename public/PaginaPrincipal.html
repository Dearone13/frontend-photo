<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAPA</title>
    <link rel="icon" href="logo/logo(icon).jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Contenedor principal -->
      <div class="row">
        <!-- Barra lateral -->
        <div class="col-md-2 sidebar">
          <img
            src="logo/LOGO(DAPA).png"
            alt="Logo DAPA"
            class="img-fluid mb-4 mx-auto d-block"
          />
          <a href="#" class="btn btn-light btn-lg btn-block mb-3"
            ><i class="fa-solid fa-magnifying-glass"></i> Buscar</a
          >
          <a
            href="PaginaPerfil.html"
            class="btn btn-light btn-lg btn-block mb-3"
            ><i class="fa-solid fa-user"></i> Perfil</a
          >
          <!-- Aquí agregamos un botón que abre el modal -->
          <a
            href="#"
            class="btn btn-light btn-lg btn-block"
            data-toggle="modal"
            data-target="#uploadModal"
            ><i class="fa-solid fa-upload"></i> Crear</a
          >
          <a href="index.html" class="btn btn-light btn-lg btn-block"
            ><i class="fa-solid fa-right-from-bracket"></i> Salir</a
          >
        </div>

        <h1>DAPA — De artistas, para artistas</h1>
      </div>
    </div>

    <!-- Modal para subir imágenes -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Subir Imagen</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulario para subir imagen -->
            <form id="uploadForm">
              <div class="form-group">
                <label for="imageInput">Seleccionar Imagen</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="imageInput"
                  accept="image/*"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Subir Imagen
              </button>
            </form>
            <!-- Previsualización de imagen -->
            <div id="imagePreview" style="margin-top: 20px">
              <p>No se ha seleccionado ninguna imagen.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

     <script src="Upload.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/457bda309b.js"
      crossorigin="anonymous"
    ></script>
    </script>
  </body>
</html>
